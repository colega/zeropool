name: Check
on:
- push
jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '^1.20.2'
    - name: Test
      run: go test -v -race ./...
    - name: Lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: v1.51